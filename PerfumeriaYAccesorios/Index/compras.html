<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Essenza | Gestión de Compras</title>
    <link rel="stylesheet" href="../Styles/compras.css">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Essenza & Co.</a>
    </nav>
    <div class="contenedor-principal">
        <div class="panel-formulario">
            <h1>Gestión de Compras</h1>
            <form class="formulario">
                <input type="datetime-local" placeholder="Fecha de Compra" required>
                <input type="number" step="0.01" placeholder="Total" required>
                <input type="number" placeholder="Código Proveedor" required>
                <input type="number" placeholder="Código Empleado" required>
                <div class="botones">
                    <button type="submit">Agregar</button>
                    <button type="submit">Actualizar</button>
                    <button type="submit">Buscar</button>
                    <button type="submit">Eliminar</button>
                </div>
            </form>
        </div>
        <div class="panel-tabla">
            <div class="tabla-contenedor">
                <table class="tabla">
                    <thead>
                        <tr>
                            <th>Código Compra</th>
                            <th>Fecha Compra</th>
                            <th>Total</th>
                            <th>Código Proveedor</th>
                            <th>Código Empleado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2024-01-10 08:30:00</td>

                            <td>1</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>2024-01-11 10:15:00</td>
                            <td>Q.3,890.50</td>
                            <td>2</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>2024-01-12 14:20:00</td>
                            <td>Q.7,234.25</td>
                            <td>3</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>2024-01-13 09:45:00</td>
                            <td>Q.2,567.80</td>
                            <td>4</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>2024-01-14 16:30:00</td>

                            <td>5</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
