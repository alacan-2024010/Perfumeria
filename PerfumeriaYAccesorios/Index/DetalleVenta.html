<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle De Ventas</title>
    <link rel="stylesheet" href="../Styles/DetalleVenta.css">
</head>
<body>

    <nav>
        <a href="admin.html" class="logo"> Essenza & Co.</a>
    </nav>
    
    <div class="fondo"></div>

    <div class="contenedor-principal">
        <div class="panel-formulario">
            <h1>Gesti√≥n de Detalle de Ventas</h1>
            <div class="formulario">
                <input type="text" id="marca" placeholder="Codigo de Detalle Venta" />
                <input type="text" id="nombre" placeholder="Cantidad del producto"/>
                <input type="text" id="apellido" placeholder="Precio Unitario" />
                <input type="text" id="apellido" placeholder="Codigo de Venta" />
                <input type="text" id="apellido" placeholder="Codigo de Producto" />
            <div class="botones">
                <button>Agregar</button>
                <button>Actualizar</button>
                <button>Buscar</button>
                <button class="eliminar">Eliminar</button>
            </div>
            <div class="marca-interna">
            Essenza & Co.
        </div>

        </div>
        </div>

        <div class="panel-tabla">
            <div class="tabla-contenedor">
                <table class="tabla">
                <thead>
                <tr>
                    <th>Codigo de Detalle Venta</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Codigo de Venta</th>
                    <th>Codigo de Producto</th>
                </tr>
                </thead>
            </table>
            </div> 
        </div> 
    </div>  
</body>
</html>
